<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperación de Contraseña</title>
    <style>
        body {
            background-color: #2b2b2b;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #ffffff;
            text-align: center;
            padding-top: 40px;
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        li {
            margin-top: 20px;
        }

        a {
            color: #D4AF37;
            font-style: italic;
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            color: #ffffff;
        }

        button {
            color: #D4AF37;
            font-style: italic;
            text-decoration: none;
            transition: color 0.3s;
        }

        button:hover {
            color: red;
        }

        hr {
            border: none;
            border-top: 1px solid #D4AF37;
            margin: 40px auto;
            width: 80%;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .description {
            color: #ffffff;
            text-align: center;
            margin-bottom: 40px;
        }

        .results-container {
            background-color: #ffffff;
            color: #000000;
            padding: 20px;
            margin-top: 40px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.3s, transform 0.3s;
        }

        .results-container.show {
            opacity: 1;
            transform: translateY(0);
        }

        .results-container h2 {
            margin-top: 0;
            color: #D4AF37;
        }

        .results-container p {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Recuperación de Contraseña</h1>
        <form>
            <ul>
                <li>
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </li>
                <li>
                    <button type="submit">Enviar Correo de Recuperación</button>
                </li>
            </ul>
        </form>
        <hr>
        <div class="results-container">
            <h2>Estado de Recuperación</h2>
            <p>Se ha enviado un correo electrónico con instrucciones para restablecer su contraseña.</p>
        </div>
    </div>
</body>

</html>
